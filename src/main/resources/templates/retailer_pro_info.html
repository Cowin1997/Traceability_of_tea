<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>信息查看</title>
</head>
<body>
	<table border="1">
			<tr>
			<th>附属主编号</th>
			<th>产品编号</th>
	
			<th>商品地址</th>
			<th>商品名字</th>
			<th>商品状态</th>
			<th>商品进货日期</th>
				<th>商品售出日期</th>
			</tr>
			<tr th:each="pro:${prolist}">
					<td th:text="${pro.proid}">产品编号</td>
				<td th:text="${pro.detailid}">产品编号</td>
			
				<td th:text="${pro.proaddr}">商品地址</td>
				<td th:text="${pro.proname}">商品名字</td>
				<td th:text="${pro.status}">商品状态</td>
				<td th:text="${pro.datein}">商品进货日期</td>
				<td th:text="${pro.datesell}">商品售出日期</td>
			<td th:if="${pro.status} eq '未出售'"><a th:href="@{/retailer/retailer_pro_sell}+'?name='+${name}+'&id='+${pro.detailid}">出售  </a></td>	
			</tr>
			</table>
<a th:href="@{/retailer}+'/'+${name}">返回登陆|</a>


</body>
</html>
