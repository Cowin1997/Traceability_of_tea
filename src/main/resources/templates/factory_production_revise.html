<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>商品信息修改</title>
</head>
<body>
	<div class="container">
		
			<h1>信息修改</h1>
			
				<form class="form-horizontal" role="form" action="/factory/factory_production_revise"
				th:action="@{/factory/factory_production_revise}+'?name='+${name}+'&id='+${id}" th:object="${production}" method="post"
				th:method="post" enctype="multipart/form-data">
			
			
				<div class="form-group row">
					<label for="factoryname" class="col-md-3 col-form-label">厂家名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="factoryname"
							placeholder="请输入要修改的厂家名"  th:field="*{factoryname}"
							>
					</div>
				</div>
				
				
				<div class="form-group row">
					<label for="factoryaddr" class="col-md-3 col-form-label"
						>厂家地址：</label>
					<div class="col-md-9">
				
						<input type="text" class="form-control" id="factoryaddr"
							placeholder="请输入要修改的厂家地址"  th:field="*{factoryaddr}"
							>
					</div>
				</div>
				
				
					
				<div class="form-group row">
					<label for="authord" class="col-md-3 col-form-label"
						>制茶师:</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="authord"
							placeholder="请输入要修改的产品制茶师:"  th:field="*{authord}"
							>
					</div>
				</div>
				
					<div class="form-group row">
					<label for="proname" class="col-md-3 col-form-label"
						>产品名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="proname"
							placeholder="请输入要修改的产品名："  th:field="*{proname}"
							>
					</div>
				</div>
					<div class="form-group row">
					<label for="pic" class="col-md-3 col-form-label">生产图片：</label>
					<div class="col-md-9">
						<input type="file" class="form-control" id="pic" th:field="*{pic}"
							>
					</div>
				</div>
				
				

				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="提交" />
				</div>
			</form>
		</div>

</body>
</html>
