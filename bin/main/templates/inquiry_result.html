<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>查询结果</title>
</head>
<body>
<table>
<tr><td>您输入的18位编码为:</td><td th:text="${inquiry.inquiryid}"></td></tr>

   <thead>
    <tr><td colspan="2"></td></tr>
   </thead>
  

 <tr><td></td><td th:text="----------------------------------------------------------"></td></tr>
   <tr><td>产品名：</td><td th:text="${production.proname}"></td></tr>
   <tr><td>制茶师:</td><td th:text="${production.authord}"></td></tr>
   <tr><td>厂家名称:</td><td th:text="${production.factoryname}"></td></tr>
    <tr><td>厂家地址:</td><td th:text="${production.factoryaddr}"></td></tr>
    <tr><td>所属大包编号为：</td><td th:text="${production.proid}"></td></tr>
     <tr><td>是否出否给零售商：</td><td th:text="${production.status}"></td></tr>
     <tr><td></td><td th:text="----------------------------------------------------------"></td></tr>


      <tr><td>零售商:</td><td th:text="${retailer.retailername}"></td></tr>
       <tr><td>零售商地址:</td><td th:text="${retailer.retaileraddr}"></td></tr>
      <tr><td>零售商是否售出:</td><td th:text="${retailerProd.status}"></td></tr>
        <tr><td>零售商售出时间:</td><td th:text="${retailerProd.datesell}"></td></tr>




</table>

	<a th:href="@{/customer/inquiry}">返回继续查询</a>
</body>
</html>
