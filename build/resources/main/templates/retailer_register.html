<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>零售商注册</title>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<h1>零售商注册</h1>
			
				<form class="form-horizontal" role="form" action="/retailer/retailer_register"
				th:action="@{/retailer/retailer_register}" th:object="${retailer}" method="post"
				th:method="post" enctype="multipart/form-data">
			
			
				<div class="form-group row">
					<label for="userName" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('userName')}?'badge badge-danger'">用户名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="userName"
							placeholder="请输入用户名"  th:field="*{userName}"
							th:classappend="${#fields.hasErrors('userName')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('password')}?'badge badge-danger'">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="password"
							placeholder="请输入密码"  th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('email')}?'badge badge-danger'">E-mail：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="email"
							placeholder="请输入E-mail"  th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')}?'text-danger'">
					</div>
				</div>
				
				
				<div class="form-group row">
					<label for="retailername" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('retailername')}?'badge badge-danger'">零售商名字：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="retailername"
							placeholder="请输入零售商名字"  th:field="*{retailername}"
							th:classappend="${#fields.hasErrors('retailername')}?'text-danger'">
					</div>
				</div>
				
						<div class="form-group row">
					<label for="retaileraddr" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('retaileraddr')}?'badge badge-danger'">零售商地址：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="retaileraddr"
							placeholder="请输入零售商地址"  th:field="*{retaileraddr}"
							th:classappend="${#fields.hasErrors('retaileraddr')}?'text-danger'">
					</div>
				</div>
				
				

				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="注册" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
